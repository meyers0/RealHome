<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing</title>
    <link rel="stylesheet" href="sellhouse.css">
</head>
<body>
    

    <div class="container">
        <h1>Place Your Property for Sale</h1>
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="houseforsale.html">Houses for sale</a>
            <a href="sellhouse.html">Sell Your House</a>
            <a href="calculator.html">Calculator</a>
            <a href="contactus.html">Contact Us</a>
            <a href="login.html">Create an account</a>
        </nav>
        <hr>

        <form action="submit_property.php" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="title">Property Title:</label>
                <input type="text" id="title" name="title" placeholder="e.g. 3 Bedroom Apartment" required>
            </div>

            <div class="input-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" placeholder="Provide a brief description of your property" required></textarea>
            </div>

            <div class="input-group">
                <label for="price">Price (ZAR):</label>
                <input type="number" id="price" name="price" placeholder="e.g. R200000" required>
            </div>

            <div class="input-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g. Sandton , Jhb" required>
            </div>

            <div class="input-group">
                <label for="contact">Contact Information:</label>
                <input type="text" id="contact" name="contact" placeholder="Phone or Email" required>
            </div>

            <div class="input-group">
                <label for="image">Upload Property Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Submit Property</button>
        </form>
    </div>

</body>
</html>
