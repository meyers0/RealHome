<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Header styling */
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: whitesmoke;
            text-decoration: none;
        }
        nav a:hover {
            color: yellow;
        }
        /* Calculator styling */
        .calculator-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .calculator h2 {
            text-align: center;
        }
        .calculator label {
            display: block;
            margin-top: 10px;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="houseforsale.html">Houses for Sale</a>
            <a href="sellhouse.html">Sell Your House</a>
            <a href="calculator.html">Calculator</a>
            <a href="contactus.html">Contact Us</a>
            <a href="login.html">Create an Account</a>
        </nav>
    </header>

    <!-- Calculator Section -->
    <div class="calculator-container">
        <div class="calculator">
            <h2>House Loan Calculator</h2>
            <label for="loanAmount">Loan Amount (R):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
    
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate (usually 10%)">
    
            <label for="loanTerm">Loan Term (Years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term in years">
    
            <button onclick="calculatePayment()">Calculate Monthly Payment</button>
    
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculatePayment() {
            // Get values from input fields
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualInterestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);

            // Calculate monthly interest rate
            const monthlyInterestRate = (annualInterestRate / 100) / 12;
            const totalPayments = loanTerm * 12;

            // Calculate monthly payment using mortgage formula
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));

            // Display result
            if (!isNaN(monthlyPayment) && monthlyPayment !== Infinity) {
                document.getElementById('result').textContent = `Monthly Payment: R${monthlyPayment.toFixed(2)}`;
            } else {
                document.getElementById('result').textContent = "Please enter valid values.";
            }
        }
    </script>

</body>
</html>
